<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>image video player by nghehuavan</title>
</head>
<style>
    canvas {
        background-size: 100% 100%;
        width: 1920px;
        height: 1080px;
    }
</style>

<body>
    <canvas id="video"></canvas>
    <script>
        const baseURL = 'https://raw.githubusercontent.com/nghehuavan/queue-media-player/main/client/frames/'
        const assets = [];
        for (let index = 1; index < 501; index++) {
            const im_url = baseURL + index.toString().padStart(4, '0') + '.jpg'
            let img = new Image();
            img.src = im_url;
            assets.push(im_url)
        }

        var canvas = document.getElementById("video");
        function showImagesLikeVideo(index) {
            if (index < assets.length) {
                canvas.style.background = "url(" + assets[index] + ")";
                //show next image with a timeout
                setTimeout(showImagesLikeVideo.bind(null, index + 1), 50);
            }
        }

        setTimeout(showImagesLikeVideo(0), 5000);
        ;
    </script>
</body>

</html>
