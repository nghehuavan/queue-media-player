<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>image video player by nghehuavan</title>
</head>

<body>
    <canvas id="video" width="640" height="480"></canvas>
    <script>
        const baseURL = 'https://raw.githubusercontent.com/nghehuavan/assets/main/glamo/'
        const assets = [];
        for (let index = 1; index < 34; index++) {
            const im_url = baseURL + index.toString().padStart(3, '0') + '.jpg'
            let img = new Image();
            img.src = im_url;
            assets.push(img)
        }

        var canvas = document.getElementById("video");
        const context = canvas.getContext('2d');
        function showImagesLikeVideo(index) {
            if (index < assets.length) {
                context.drawImage(assets[index], 0, 0);
                setTimeout(showImagesLikeVideo.bind(null, index + 1), 200);
            }
        }

        setTimeout(showImagesLikeVideo(0), 5000);
        ;
    </script>
</body>

</html>
